<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Counter Tally</title>
    <link rel="icon" type="image/png" href="tally.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-light: #a78bfa;
            --primary-dark: #7c3aed;
            --secondary: #64748b;
            --secondary-light: #94a3b8;
            --danger: #475569;
            --danger-light: #64748b;
            --warning: #475569;
            --warning-light: #64748b;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #475569;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary-light), var(--secondary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            background-color: var(--primary-light);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-light);
            transform: translateY(-2px);
        }

        .counters-grid {
            display: grid;
            gap: 20px;
            transition: all 0.3s ease;
            width: 100%;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
        }

        .counters-grid.one-counter { 
            grid-template-columns: 1fr; 
            max-width: 400px;
            margin: 0 auto;
        }

        .counter-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            width: 100%;
        }

        .counter-card:hover {
            transform: translateY(-3px);
        }

        .counter-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .counter-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            background: none;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
            transition: all 0.3s;
            width: 100%;
            max-width: 200px;
        }

        .counter-name:focus {
            outline: 1px solid var(--primary-light);
            background-color: var(--bg-tertiary);
            transform: scale(1.02);
        }

        .counter-actions {
            display: flex;
            gap: 8px;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            z-index: 25;
        }

        .menu-btn:hover {
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            min-width: 160px;
            display: none;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            border: none;
            background: none;
            color: var(--text-primary);
            cursor: pointer;
            width: 100%;
            text-align: left;
            border-radius: 4px;
            transition: background-color 0.3s;
            position: relative;
            z-index: 1001;
        }

        .dropdown-item:hover {
            background-color: var(--bg-tertiary);
        }

        .dropdown-item.delete {
            color: #f87171;
        }

        .dropdown-item.delete:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        .counter-value {
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            color: var(--primary-light);
            transition: all 0.2s;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .counter-value.animate {
            transform: scale(1.1);
            color: var(--secondary-light);
        }

        .counter-controls {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            position: relative;
            z-index: 5;
        }

        .counter-controls button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
            font-size: 1rem;
            position: relative;
            z-index: 5;
        }

        .counter-controls button:focus {
            outline: 2px solid var(--primary-light);
            outline-offset: 2px;
        }

        .counter-controls button.active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            background-color: var(--primary-light);
        }

        .increment-btn {
            background-color: var(--secondary);
            color: white;
        }

        .increment-btn:hover {
            background-color: var(--secondary-light);
            transform: translateY(-2px);
        }

        .decrement-btn {
            background-color: #4f46e5;
            color: white;
        }

        .decrement-btn:hover {
            background-color: #6366f1;
            transform: translateY(-2px);
        }

        .keyboard-hint {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-primary);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            display: none; 
            pointer-events: none;
            z-index: 10;
        }

        .counter-controls button:hover .keyboard-hint {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--border-color);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Total Count Bar */
        .total-count-bar {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .total-count-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-count-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .total-count-value {
            font-size: 3rem; 
            color: var(--primary-light);
            font-weight: 700;
        }

        .counters-breakdown {
            margin-top: 0;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 90%;
            text-align: center;
            z-index: 2001;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--primary-light);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .modal-btn.confirm {
            background-color: var(--primary);
            color: white;
        }

        .modal-btn.confirm:hover {
            background-color: var(--primary-light);
        }

        .modal-btn.cancel {
            background-color: var(--danger);
            color: white;
        }

        .modal-btn.cancel:hover {
            background-color: var(--danger-light);
        }

        @media (max-width: 768px) {
            .counters-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)) !important;
                gap: 15px;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .counter-value {
                font-size: 2.5rem !important;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .counter-name {
                max-width: 150px;
            }

            .total-count-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 0 10px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
                padding: 10px 16px;
            }
            
            .counter-card {
                padding: 15px;
            }
            
            .counters-grid {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tally"></i> Multi-Counter Tally</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="controls">
            <button class="btn btn-primary" id="addCounterBtn">
                <i class="fas fa-plus"></i> Add New Counter
            </button>
            <button class="btn btn-danger" id="resetAllBtn">
                <i class="fas fa-redo"></i> Reset All Counters
            </button>
            <button class="btn btn-danger" id="deleteAllBtn">
                <i class="fas fa-trash"></i> Delete All Counters
            </button>
        </div>

        <div class="total-count-bar" id="totalCountBar">
            <div class="total-count-header">
                <div class="total-count-title">Total Count</div>
                <div class="total-count-value" id="totalCountValue">0</div>
            </div>
            <div class="counters-breakdown" id="countersBreakdown">
                </div>
        </div>

        <div class="counters-grid" id="countersContainer">
            </div>
    </div>

    <div class="modal" id="setValueModal">
        <div class="modal-content">
            <h3>Set Counter Value</h3>
            <input type="number" class="modal-input" id="setValueInput" placeholder="Enter new value" min="0">
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="cancelSetValue">Cancel</button>
                <button class="modal-btn confirm" id="confirmSetValue">Set Value</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const countersContainer = document.getElementById('countersContainer');
        const addCounterBtn = document.getElementById('addCounterBtn');
        const resetAllBtn = document.getElementById('resetAllBtn');
        const deleteAllBtn = document.getElementById('deleteAllBtn');
        const themeToggle = document.getElementById('themeToggle');
        const setValueModal = document.getElementById('setValueModal');
        const setValueInput = document.getElementById('setValueInput');
        const cancelSetValue = document.getElementById('cancelSetValue');
        const confirmSetValue = document.getElementById('confirmSetValue');
        const totalCountValue = document.getElementById('totalCountValue');
        const countersBreakdown = document.getElementById('countersBreakdown');

        // Counter state
        let counters = [];
        let counterId = 0;
        let activeMenu = null;
        let currentCounterId = null;

        // Cookies
        function setCookie(name, value, days = 365) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + JSON.stringify(value) + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cookieName = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');
            
            for(let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return "";
        }

        function saveCounters() {
            setCookie('multiCounters', counters);
        }

        function calculateTotal() {
            return counters.reduce((sum, counter) => sum + counter.value, 0);
        }

        function updateTotalCountDisplay() {
            const total = calculateTotal();
            totalCountValue.textContent = total;
            countersBreakdown.innerHTML = '';
        }

        function updateGridLayout() {
            const count = counters.length;
            
            countersContainer.classList.remove('one-counter');
            
            if (count === 1) {
                countersContainer.classList.add('one-counter');
            }
        }

        function toggleMenu(counterId, event) {
            event.stopPropagation();
            
            if (activeMenu && activeMenu !== counterId) {
                const previousMenu = document.querySelector(`[data-counter-id="${activeMenu}"] .dropdown-menu`);
                if (previousMenu) {
                    previousMenu.classList.remove('show');
                }
            }
            
            const menu = document.querySelector(`[data-counter-id="${counterId}"] .dropdown-menu`);
            if (menu) {
                menu.classList.toggle('show');
                activeMenu = menu.classList.contains('show') ? counterId : null;
            }
        }

        // Close all dropdown menus
        function closeAllMenus() {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.classList.remove('show');
            });
            activeMenu = null;
        }

        // Show set value 
        function showSetValueModal(counterId) {
            currentCounterId = counterId;
            const counter = counters.find(c => c.id === counterId);
            if (counter) {
                setValueInput.value = counter.value;
                setValueModal.classList.add('show');
                setValueInput.focus();
                closeAllMenus();
            }
        }

        // Set counter value
        function setCounterValue() {
            if (currentCounterId === null) return;
            
            const value = parseInt(setValueInput.value);
            if (!isNaN(value) && value >= 0) {
                const counter = counters.find(c => c.id === currentCounterId);
                if (counter) {
                    counter.value = value;
                    animateCounterValue(currentCounterId);
                    saveCounters();
                    updateTotalCountDisplay();
                    renderCounters();
                }
            }
            setValueModal.classList.remove('show');
            currentCounterId = null;
        }

        // Add a new counter
        function addCounter() {
            const newCounter = {
                id: counterId++,
                name: `Counter ${counters.length + 1}`,
                value: 0
            };
            
            counters.push(newCounter);
            updateTotalCountDisplay();
            renderCounters();
            saveCounters();
        }

        // Remove a counter
        function removeCounter(id) {
            counters = counters.filter(counter => counter.id !== id);
            updateTotalCountDisplay();
            renderCounters();
            saveCounters();
            closeAllMenus();
        }

        // Reset counter value
        function resetCounterValue(id) {
            const counter = counters.find(c => c.id === id);
            if (counter) {
                counter.value = 0;
                animateCounterValue(id);
                saveCounters();
                updateTotalCountDisplay();
                renderCounters();
                closeAllMenus();
            }
        }

        // Increment counter value
        function incrementCounter(id, event) {
            if (event) {
                event.stopPropagation();
            }
            
            const counter = counters.find(c => c.id === id);
            if (counter) {
                counter.value++;
                animateCounterValue(id);
                saveCounters();
                updateTotalCountDisplay();
                renderCounters();
            }
        }

        // Decrement counter value
        function decrementCounter(id, event) {
            if (event) {
                event.stopPropagation();
            }
            
            const counter = counters.find(c => c.id === id);
            if (counter && counter.value > 0) {
                counter.value--;
                animateCounterValue(id);
                saveCounters();
                updateTotalCountDisplay();
                renderCounters();
            }
        }

        function handleKeyboardInput(event) {
            const key = event.key;
            
            if (key === 'Escape') {
                closeAllMenus();
                if (setValueModal.classList.contains('show')) {
                    setValueModal.classList.remove('show');
                    currentCounterId = null;
                }
            }
        }

        // Reset all counters
        function resetAllCounters() {
            if (counters.length === 0) return;
            
            if (confirm("Are you sure you want to reset all counters?")) {
                counters.forEach(counter => {
                    counter.value = 0;
                });
                updateTotalCountDisplay();
                renderCounters();
                saveCounters();
            }
        }
        
        // Delete all counters
        function deleteAllCounters() {
            if (counters.length === 0) return;
            
            if (confirm("Are you sure you want to delete ALL counters? This action cannot be undone.")) {
                counters = [];
                counterId = 0; 
                updateTotalCountDisplay();
                renderCounters();
                saveCounters();
            }
        }

        // Update counter name
        function updateCounterName(id, newName) {
            const counter = counters.find(c => c.id === id);
            if (counter) {
                counter.name = newName || `Counter ${id + 1}`;
                saveCounters();
            }
        }

        // Animate counter value when changed
        function animateCounterValue(id) {
            const valueElement = document.querySelector(`[data-counter-id="${id}"] .counter-value`);
            if (valueElement) {
                valueElement.classList.add('animate');
                setTimeout(() => {
                    valueElement.classList.remove('animate');
                }, 200);
            }
        }

        // Render all counters
        function renderCounters() {
            updateGridLayout();
            
            if (counters.length === 0) {
                countersContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tally"></i>
                        <h3>No counters yet</h3>
                        <p>Click "Add New Counter" to create your first counter</p>
                    </div>
                `;
                return;
            }

            countersContainer.innerHTML = counters.map(counter => `
                <div class="counter-card" data-counter-id="${counter.id}">
                    <div class="counter-header">
                        <input 
                            type="text" 
                            class="counter-name" 
                            value="${counter.name}" 
                            onchange="updateCounterName(${counter.id}, this.value)"
                        >
                        <div class="counter-actions">
                            <button class="menu-btn" onclick="toggleMenu(${counter.id}, event)" title="Menu">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div class="dropdown-menu">
                                <button class="dropdown-item" onclick="showSetValueModal(${counter.id})">
                                    <i class="fas fa-edit"></i> Set Value
                                </button>
                                <button class="dropdown-item" onclick="resetCounterValue(${counter.id})">
                                    <i class="fas fa-redo"></i> Reset Counter
                                </button>
                                <button class="dropdown-item delete" onclick="removeCounter(${counter.id})">
                                    <i class="fas fa-trash"></i> Delete Counter
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="counter-value">${counter.value}</div>
                    <div class="counter-controls">
                        <button class="decrement-btn" onclick="decrementCounter(${counter.id}, event)">
                            <i class="fas fa-minus"></i>
                            <span class="keyboard-hint">Disabled</span> 
                        </button>
                        <button class="increment-btn" onclick="incrementCounter(${counter.id}, event)">
                            <i class="fas fa-plus"></i>
                            <span class="keyboard-hint">Disabled</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const isDark = body.style.getPropertyValue('--bg-primary') !== '#f8fafc';
            
            if (isDark) {
                // Switch to light mode
                body.style.setProperty('--bg-primary', '#f8fafc');
                body.style.setProperty('--bg-secondary', '#e2e8f0');
                body.style.setProperty('--bg-tertiary', '#cbd5e1');
                body.style.setProperty('--text-primary', '#0f172a');
                body.style.setProperty('--text-secondary', '#475569');
                body.style.setProperty('--border-color', '#cbd5e1');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                // Switch to dark mode
                body.style.setProperty('--bg-primary', '#0f172a');
                body.style.setProperty('--bg-secondary', '#1e293b');
                body.style.setProperty('--bg-tertiary', '#334155');
                body.style.setProperty('--text-primary', '#f8fafc');
                body.style.setProperty('--text-secondary', '#cbd5e1');
                body.style.setProperty('--border-color', '#475569');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }
        
        // Initializer
        function initializeFromCookies() {
            const countersCookie = getCookie('multiCounters');
            
            if (countersCookie) {
                try {
                    counters = JSON.parse(countersCookie);
                    counterId = counters.length > 0 ? Math.max(...counters.map(c => c.id)) + 1 : 0;
                } catch (e) {
                    counters = [];
                    counterId = 0;
                    addCounter();
                }
            } else {
                addCounter();
            }
            
            updateTotalCountDisplay();
            renderCounters();
        }

        // Event listeners
        addCounterBtn.addEventListener('click', addCounter);
        resetAllBtn.addEventListener('click', resetAllCounters);
        deleteAllBtn.addEventListener('click', deleteAllCounters);
        themeToggle.addEventListener('click', toggleTheme);
        confirmSetValue.addEventListener('click', setCounterValue);
        cancelSetValue.addEventListener('click', () => {
            setValueModal.classList.remove('show');
            currentCounterId = null;
        });

        // Global keyboard event listener
        document.addEventListener('keydown', handleKeyboardInput);

        // Close modal when clicking outside
        setValueModal.addEventListener('click', (e) => {
            if (e.target === setValueModal) {
                setValueModal.classList.remove('show');
                currentCounterId = null;
            }
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', closeAllMenus);


        setValueInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); 
                setCounterValue();
            }
        });

        // Initialize the app
        initializeFromCookies();
    </script>
</body>
</html>
